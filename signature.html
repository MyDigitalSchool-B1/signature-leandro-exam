<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
</head>
<body style="background-color: white;"> <!--le background blanc me sers a mieux voir en html-->
    <table border="0" cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle; font-size: medium; font-family: Arial, Helvetica, sans-serif;">
        <tr>
            <td>
                <table border="0" cellpadding="0" cellspacing="0" style="vertical-align: middle;">
                    <tbody>
                        <tr>
                            <td width="150" style="vertical-align: middle;">
                                <span style="margin: 10px; display: block;">
                                   <center> <img src="https://cours.aigledev.com/signature/photo.png" width="110" style="max-width: 150px; border-radius: 100px;"> </center>
                                </span>
                            </td>
                            <!--DEBUT lien-->
                            <table border="0" cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle;  font-size: medium; font-family: Arial, Helvetica, sans-serif; width: 100%; text-align:center;">
                                <td><a href="https://www.instagram.com/?hl=fr"><img src="https://cdn.icon-icons.com/icons2/791/PNG/512/instagram_f_icon-icons.com_65485.png" width="15"></a></td>
                                <td><a href="https://fr-fr.facebook.com/"><img src="https://cdn.icon-icons.com/icons2/790/PNG/512/fb_icon-icons.com_65434.png" width="15"></a></td>
                                <td><a href="https://twitter.com/?lang=fr"><img src="https://cdn.icon-icons.com/icons2/694/PNG/512/Twitter_Rounded_icon-icons.com_61577.png" width="19"></a></td>
                                <td><a href="https://www.pinterest.fr/"><img src="https://cdn.icon-icons.com/icons2/790/PNG/512/pinterest_icon-icons.com_65441.png" width="17"></a></td>
                                <td><a href="https://www.youtube.com/"><img src="https://cdn.icon-icons.com/icons2/790/PNG/512/youtube_icon-icons.com_65437.png" width="17"></a></td>
                                <td><a href="https://fr.linkedin.com/"><img src="https://cdn.icon-icons.com/icons2/694/PNG/512/LinkedIn_Rounded_icon-icons.com_61573.png" width="18"></a></td>
                            </table>
                            <!--FIN lien-->
                            <td>
                                <table border="0" cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle; font-size: medium; font-family: Arial, Helvetica, sans-serif;">
                                    <tbody>
                                        <tr height="25" style="vertical-align: top;">
                                            <td style="padding: 0px;">
                                                <h1 color="brown" style="color: #C49371; margin: 0px; font-size: 18px;"><em>{First Name} {Last name}</em></h1>
                                            </td>
                                        </tr>
                                        <tr height="25" style="vertical-align: top;">
                                            <td style="padding: 0px; color: #C49371;">
                                                {Title}
                                            </td>
                                        </tr>
                                        <tbody>
                                            <tr height="25" style="vertical-align: bottom;">
                                                <td style="padding: 0px; color: black;">
                                                    email: {E-mail}
                                                </td>
                                            </tr>
                                            <tr height="25" style="vertical-align: top;">
                                                <td style="padding: 0px; color: black;">
                                                    phone: {Phone} | mobile: {Mobile}
                                                </td>
                                            </tr>
                                        </tbody>     
                                            <tr height="25" style="vertical-align: middle;">
                                                <td style="padding: 0px; color: black;">
                                                    {Company}, {Address 1} {Address 2}
                                                </td>
                                            </tr> 
                                    </tbody>
                                <!-- DEBUT ligne de séparation -->
                                <td color="blue" direction="horizontal" height="1" style="width: 100%; border-bottom: 3px solid  #C49371 ; display: block;"></td>
                                <!-- FIN ligne de séparation -->
                                    <!--DEBUT Web page-->
                                <table border="0" cellpadding="0" cellspacing="0" style="vertical-align: -webkit-baseline-middle; font-size: medium; font-family: Arial, Helvetica, sans-serif;">
                                    <tr height="25" style="vertical-align: bottom;">
                                        <td style="padding: 0px; color: #C49371;">
                                            <a href="https://cours.aigledev.com/signature/" style="color: #C49371;">{Web page}</a>
                                        </td>
                                    </tr>
                                    <!--FIN Web page-->
                            </td>
                        </tr>
                    </tbody>
                </table>      
            </td>
        </tr>
    </table>
</body>
</html>
